<h4 class="textUnselectable">Enter Item:</h4>
<input type="text" id="itemEntry" placeholder="Enter Shopping Item..." autofocus autocomplete="on"></input>

<input type="number"  placeholder="Qty" min="1" max="1000" id="quantity"></input>

<button type="submit" id="addButton" >Add to List</button>

</div>
  <div class="topTwenty">
    <div class="leftMasterCheckBox" id="masterCheckbox">
     
      <input type="checkbox" class="masterCheckbox" title="Check or Uncheck All Items">
      </div>
    <div class="middleEditButton" title="Edit">
      <i style="font-size:24px" class="fa" id="edit" >&#xf044;</i>
      </div>
    <div class="rightMasterCloseButton"><div class="masterCloseButton" id="masterCloseButton" title="Remove All Items"><b>
      &#10006</b></div>
    </div>
 </div>
